<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="content-wrapper">
        <div>
            <button>Press me to create a grid or overwrite current grid</button>
        </div>

        <div id="gridContainer">
            
        </div>

        <script>

            function clearContent(elementID) {
                document.getElementById(elementID).innerHTML = "";
            }

            const gridButtonFunction = document.querySelector('button');

            gridButtonFunction.addEventListener('click', function(e) {

                const gridSize = prompt("Please enter grid row/length size between 2-100");

                clearContent("gridContainer");

                if (gridSize < 2 || gridSize > 100) {
                    alert("Please enter a number between 2-150");
                    return;
                } else {
                    createGrid(gridSize);
                }
            });

            
            function createGrid(divRows) {
            
                const gridContainer = document.querySelector('#gridContainer');

                clearContent("gridContainer");

                gridContainer.style.cssText += `grid-template-columns: repeat(${divRows}, 1fr); grid-template-rows: repeat(${divRows}, 1fr)`;

                for (let i = 0; i < divRows * divRows; i++) {

                    const div = document.createElement('div');
                    div.classList.add('gridItem');
                    
                    gridContainer.appendChild(div);
                };

                const mouseColouring = document.querySelectorAll(`.gridItem`);          
            

                mouseColouring.forEach(item => {
                    item.addEventListener('mouseover', function(e) {
                        item.style.background = getRandomColor();
                    });
                });
                
            };

            function getRandomColor() {
                    var letters = '0123456789ABCDEF';
                    var color = '#';
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                };
                
        </script>
    </div>
</body>

</html>
